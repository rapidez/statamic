tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: true
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate:
                - 'max:200'
                - 'new \Statamic\Rules\UniqueEntryValue({collection}, {id}, {site})'
          -
            import: page_builder
          -
            import: image
  meta:
    display: Meta
    sections:
    -
      fields:
      -
        import: meta_data

  magento:
    display: Magento
    sections:
    -
      fields:
      -
        handle: option_id
        field:
          type: integer
          localizable: false
          visibility: read_only
      -
        handle: sort_order
        field:
          type: integer
          localizable: false
          visibility: read_only
      -
        handle: value_admin
        field:
          type: text
          localizable: false
          visibility: read_only
      -
        handle: value_store
        field:
          type: text
          localizable: false
          visibility: read_only
