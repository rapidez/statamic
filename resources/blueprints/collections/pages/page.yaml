sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          localizable: false
          validate:
            - required
      -
        import: page_builder
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
  meta:
    display: Meta
    fields:
      -
        handle: meta_title
        field:
          input_type: text
          antlers: false
          display: 'Meta title'
          type: text
          icon: text
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: meta_description
        field:
          input_type: text
          antlers: false
          display: 'Meta description'
          type: text
          icon: text
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
title: Page
